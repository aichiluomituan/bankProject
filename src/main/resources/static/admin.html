    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            display: flex;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 250px;
            background-color: #1e88e5;
            color: white;
            height: 100vh;
            position: fixed;
            padding: 20px 0;
        }

        .admin-info {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .admin-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid white;
        }

        .menu {
            padding: 20px 0;
        }

        .menu-item {
            padding: 15px 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #1565c0;
        }

        .menu-item.active {
            background-color: #1565c0;
            border-left: 4px solid white;
        }

        /* 主内容区域样式 */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        .header {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }

        .button {
            background-color: #1e88e5;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #1565c0;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #1e88e5;
            margin: 10px 0;
        }

        .data-table {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-active {
            background-color: #e8f5e9;
            color: #4caf50;
        }

        .status-locked {
            background-color: #ffebee;
            color: #f44336;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-button {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .edit-button {
            background-color: #e3f2fd;
            color: #1e88e5;
        }

        .delete-button {
            background-color: #ffebee;
            color: #f44336;
        }
    </style>

<script>
    // 修改切换内容区域的函数
    function switchContent(section) {
        // 隐藏所有内容
        document.getElementById('dashboard-content').style.display = 'none';
        document.getElementById('users-content').style.display = 'none';
        document.getElementById('transactions-content').style.display = 'none';
        document.getElementById('settings-content').style.display = 'none';

        // 显示选中的内容
        if (section === 'dashboard') {
            document.getElementById('dashboard-content').style.display = 'block';
        } else if (section === 'users') {
            document.getElementById('users-content').style.display = 'block';
        } else if (section === 'transactions') {
            document.getElementById('transactions-content').style.display = 'block';
        } else if (section === 'settings') {
            document.getElementById('settings-content').style.display = 'block';
        }

        // 移除所有菜单项的active类
        document.querySelectorAll('.menu-item').forEach(item => {
            item.classList.remove('active');
        });

        // 为当前点击的菜单项添加active类
        event.target.classList.add('active');

        // 更新标题
        document.querySelector('.header h2').textContent =
            section === 'dashboard' ? '控制面板' :
                section === 'users' ? '用户管理' :
                    section === 'transactions' ? '交易监控' : '系统设置';

        // 如果是交易监控页面，重新加载iframe
        if (section === 'admin-transactions') {
            const iframe = document.querySelector('#transactions-content iframe');
            if (iframe) {
                iframe.src = iframe.src;
            }
        }
    }

    // 全选/取消全选
    function toggleAllUsers(checkbox) {
        const checkboxes = document.getElementsByName('userSelect');
        checkboxes.forEach(item => {
            item.checked = checkbox.checked;
        });
    }

    // 编辑用户

    // 退出登录
    function logout() {
        if(confirm('确定要退出登录吗？')) {
            window.location.href = 'login.html';
        }
    }

    // 搜索功能
    document.querySelector('.search-bar button').addEventListener('click', function() {
