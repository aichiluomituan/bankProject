<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>银行系统 - 登录</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-box">
        <h2>管理员登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>账号：</label>
                <input type="text" required placeholder="请输入账号">
            </div>
            <div class="form-group">
                <label>密码：</label>
                <input type="password" required placeholder="请输入密码">
            </div>
            <button type="submit" class="submit-btn">登录</button>
        </form>
    </div>
</div>
</body>
</html>
