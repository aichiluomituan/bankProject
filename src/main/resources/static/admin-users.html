<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户管理</title>
  <style>
    /* 复制原来的样式 */
    .header {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar {
      display: flex;
      gap: 10px;
    }

    .search-bar input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 300px;
    }

    .button {
      background-color: #1e88e5;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .data-table {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .status-badge {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .status-active {
      background-color: #e8f5e9;
      color: #4caf50;
    }

    .status-locked {
      background-color: #ffebee;
      color: #f44336;
    }

    .action-buttons {
      display: flex;
      gap: 5px;
    }

    .action-button {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .edit-button {
      background-color: #e3f2fd;
      color: #1e88e5;
    }

    .delete-button {
      background-color: #ffebee;
      color: #f44336;
    }
    /* 模态框样式 */
    .modal {
      display: none; /* 默认隐藏 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      background-color: #fff;
      margin: 10% auto;
      padding: 0;
      width: 50%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      animation: modalOpen 0.3s ease-out;
    }

    @keyframes modalOpen {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      margin: 0;
      color: #333;
    }

    .modal-body {
      padding: 20px;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s;
    }

    .close:hover {
      color: #555;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      border-color: #1e88e5;
      outline: none;
      box-shadow: 0 0 0 2px rgba(30,136,229,0.1);
    }

    .form-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .button {
      padding: 8px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .save-button {
      background-color: #4caf50;
      color: white;
    }

    .save-button:hover {
      background-color: #45a049;
    }

    .cancel-button {
      background-color: #f44336;
      color: white;
    }

    .cancel-button:hover {
      background-color: #da190b;
    }
    a {
      text-decoration: none; /* 去除下划线 */
      color: black; /* 更改颜色，用你想要的颜色代码替换 #your-color-code */
    }
    span{
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <h2>用户管理</h2>
  <div class="search-bar">
    <input type="text" placeholder="搜索用户...">
    <button class="button">搜索</button>
    <!--    <button class="button" style="background-color: #4caf50;" onclick="showAddUserModal()">-->
    <!--      添加用户-->
    <!--    </button>-->
  </div>
</div>

<div class="filter-section" style="margin-bottom: 20px; background: white; padding: 15px; border-radius: 5px;">
  <div style="display: flex; gap: 15px;">
    <div>
      <label>账户状态：</label>
      <select id="statusFilter" style="padding: 5px;">
        <option value="">全部</option>
        <option value="0">正常</option>
        <option value="1">锁定</option>
      </select>
    </div>
    <!--    <button class="button" style="height: 30px;">筛选</button>-->
  </div>
</div>

<div class="data-table">
  <table>
    <thead>
    <tr>
      <th><input type="checkbox" onclick="toggleAllUsers(this)"> 全选</th>
      <th>用户ID</th>
      <th>姓名</th>
      <th>账户号码</th>
      <th>手机号码</th>
      <th>家庭住址</th>
      <th>账户余额</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody id="userTableBody">
    <!-- 用户数据将通过 JavaScript 动态加载 -->
    </tbody>
  </table>
  <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" class="right-font08">
    <tr>
      <td width="50%">共 <span class="right-text09" id="totalPages">0</span> 页 | 第 <span class="right-text09" id="currentPage">1</span> 页</td>
      <td width="12%" align="right">
        [<a href="javascript:void(0)" onclick="changePage(1)" class="right-font08">首页</a> |
        <a href="javascript:void(0)" onclick="changePage(currentPage-1)" class="right-font08">上一页</a> |
        <a href="javascript:void(0)" onclick="changePage(currentPage+1)" class="right-font08">下一页</a> |
        <a href="javascript:void(0)" onclick="changePage(totalPages)" class="right-font08">末页</a>]
        <!--        转至：-->
      </td>
      <!--      <td width="1%">-->
      <!--        <table width="20" border="0" cellspacing="0" cellpadding="0">-->
      <!--          <tr>-->
      <!--            <td width="1%"><input name="pageNum" type="text" class="right-textfield03" size="1" id="whitebutton"/></td>-->
      <!--            <td width="87%"><input name="Submit23222" type="button" class="right-button06" value=" " onclick="goToPage()" /></td>-->
      <!--          </tr>-->
      <!--        </table>-->
      <!--      </td>-->
    </tr>
  </table>
  <!-- 添加模态框 HTML -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>编辑用户</h3>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <form id="editUserForm">
          <input type="hidden" id="editUserId">
          <div class="form-group">
            <label>姓名：</label>
            <input type="text" id="editUsername">
          </div>
          <div class="form-group">
            <label>账户号码：</label>
            <input type="text" id="editBankcard">
          </div>
          <div class="form-group">
            <label>手机号码：</label>
            <input type="text" id="editPhone">
          </div>
          <div class="form-group">
            <label>家庭住址：</label>
            <input type="text" id="editAddress">
          </div>
          <div class="form-buttons">
            <button type="button" class="button save-button">保存</button>
            <button type="button" class="button cancel-button">取消</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/axios.min.js"></script>

  <script>
    // 切换用户状态（锁定/解锁）
    function toggleUserStatus(userId, currentStatus) {
      // 将currentStatus转换为字符串进行比较
      const status = String(currentStatus);
      // 如果当前是锁定状态(1)，则解锁为0；如果是正常状态(0)，则锁定为1
      const newStatus = status === '1' ? '0' : '1';
      const action = status === '1' ? '解锁' : '锁定';

      if (confirm(`确定要${action}该用户吗？`)) {
        axios.post('/Users/updateStatus', {
          id: userId,
          status: newStatus
        }).then(response => {
          if (response.data.code === 200) {
            // 更新成功后刷新表格数据
            loadUserData(currentPage);
          } else {
            alert(`${action}失败：` + response.data.msg);
          }
        }).catch(error => {
          console.error(`${action}用户错误:`, error);
          alert(`${action}失败`);
        });
      }
    }
    // 定义分页相关变量
    let currentPage = 1;
    let totalPages = 0;
    const pageSize = 8;  // 修改为8条每页

    // 加载用户数据
    function loadUserData(page = 1) {
      const username = document.querySelector('.search-bar input').value;
      let status = document.getElementById('statusFilter').value;

      // 打印请求参数，便于调试
      console.log('请求参数:', {
        pageNum: page,
        pageSize: pageSize,
        status: status,
        username: username
      });

      axios({
        url: "http://localhost:8080/Users/list",
        method: "post",
        data: {
          pageNum: page,
          pageSize: pageSize,
          status: status,
          username: username
        },
        headers: {
          'Content-Type': 'application/json'  // 添加请求头
        }
      }).then(response => {
        console.log('响应数据:', response.data);  // 打印响应数据

        if (response.data.code === 200) {
          const data = response.data.data;
          if (data && data.list) {  // 检查数据是否存在
            // 更新分页信息
            currentPage = data.pageNum;
            totalPages = data.pages;
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;

            // 渲染用户表格
            renderUserTable(data.list);
          } else {
            console.error('返回数据格式不正确:', data);
            alert('数据格式不正确');
          }
        } else {
          console.error('请求失败:', response.data.msg);
          alert('获取用户数据失败：' + response.data.msg);
        }
      }).catch(error => {
        console.error('请求错误:', error);
        alert('获取用户数据失败：' + (error.response?.data?.msg || error.message));
      });
    }
    // 切换页码
    function changePage(page) {
      // 添加边界检查
      if (page < 1) {
        alert('已经是第一页了');
        return;
      }
      if (page > totalPages) {
        alert('已经是最后一页了');
        return;
      }
      // 更新当前页码
      currentPage = page;
      // 更新页码显示
      document.getElementById('currentPage').textContent = currentPage;
      loadUserData(page);
    }

    // 跳转到指定页
    function goToPage() {
      const pageInput = document.querySelector('input[name="pageNum"]');
      const page = parseInt(pageInput.value);
      if (isNaN(page) || page < 1 || page > totalPages) {
        alert('请输入有效的页码！');
        return;
      }
      currentPage = page;
      loadUserData(page);
    }

    // 页面加载时执行
    window.onload = function() {
      loadUserData(1);  // 初始加载第一页

      // 添加搜索按钮事件监听
      document.querySelector('.search-bar button').addEventListener('click', function() {
        currentPage = 1;  // 搜索时重置为第一页
        loadUserData(1);
      });

      // 添加状态筛选事件监听
      document.getElementById('statusFilter').addEventListener('change', function() {
        currentPage = 1;  // 筛选时重置为第一页
        loadUserData(1);
      });
    };

    // 渲染用户表格
    function renderUserTable(users) {
      const tbody = document.getElementById('userTableBody');
      if (!users || users.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="9" align="center">暂无数据</td>
            </tr>
        `;
        return;
      }

      // 添加调试日志
      console.log('用户数据:', users);

      tbody.innerHTML = users.map(user => {
        // 将status转换为字符串进行比较
        const status = String(user.status);
        console.log('用户状态:', status, typeof status);  // 调试日志

        return `
        <tr>
            <td><input type="checkbox" name="userSelect" value="${user.id || ''}"></td>
            <td>${user.id || '-'}</td>
            <td>${user.username || '-'}</td>
            <td>${user.bankcard || '-'}</td>
            <td>${user.phone || '-'}</td>
            <td>${user.address || '-'}</td>
             <td>${user.bank_balance ? '￥' + user.bank_balance.toFixed(2) : '-'}</td>
            <td>
                <span class="status-badge ${status === '0' ? 'status-active' : 'status-locked'}">
                    ${status === '0' ? '正常' : '锁定'}
                </span>
            </td>
            <td>
                <div class="action-buttons">
                    <button class="action-button edit-button" onclick='editUser(${JSON.stringify(user).replace(/'/g, "&#39;")})'>编辑</button>
<!--                    <button class="action-button" onclick="resetPassword(${user.id})">-->
<!--                        重置密码-->
<!--                     </button>-->
<!--                    <button class="action-button delete-button" onclick="toggleUserStatus(${user.id}, '${status}')">-->
<!--                        ${status === '0' ? '锁定' : '解锁'}-->
<!--                    </button>-->
                </div>
            </td>
        </tr>
    `}).join('');

      // 打印渲染后的HTML，用于调试
      console.log('渲染后的HTML:', tbody.innerHTML);
    }

    // 页面加载时执行
    window.onload = function() {
      loadUserData(1);  // 初始加载第一页

      // 添加搜索按钮事件监听
      document.querySelector('.search-bar button').addEventListener('click', function() {
        currentPage = 1;  // 搜索时重置为第一页
        loadUserData(1);
      });

      // 添加状态筛选事件监听
      document.getElementById('statusFilter').addEventListener('change', function() {
        currentPage = 1;  // 筛选时重置为第一页
        loadUserData(1);
      });
    };
    // 添加基础的模态框显示/隐藏功能
    // 修改编辑用户函数
    function editUser(user) {
      // 显示模态框
      const modal = document.getElementById('editModal');
      modal.style.display = 'block';

      // 填充表单数据
      document.getElementById('editUserId').value = user.id;
      document.getElementById('editUsername').value = user.username ;
      document.getElementById('editBankcard').value = user.bankcard;
      document.getElementById('editPhone').value = user.phone;
      document.getElementById('editAddress').value = user.address;

      console.log('正在编辑用户:', user);
    }

    // 处理表单提交
    document.querySelector('.save-button').onclick = function() {
      if (!validateForm()) {
        return;
      }

      const userData = {
        id: document.getElementById('editUserId').value,
        username: document.getElementById('editUsername').value,
        bank_card: document.getElementById('editBankcard').value,
        phone: document.getElementById('editPhone').value,
        address: document.getElementById('editAddress').value
      };

      // 发送更新请求
      axios({
        url: 'http://localhost:8080/Users/update',
        method: 'post',
        data: userData
      })
              .then(response => {
                if (response.data.code === 200) {
                  alert('修改成功');
                  closeModal();
                  // 刷新当前页数据
                  loadUserData(currentPage);
                } else {
                  alert('修改失败：' + response.data.msg);
                }
              })
              .catch(error => {
                console.error('更新用户错误:', error);
                alert('修改失败：' + (error.response?.data?.msg || '系统错误'));
              });
    }
    // 表单验证函数
    function validateForm() {
      const username = document.getElementById('editUsername').value;
      const bankcard = document.getElementById('editBankcard').value;
      const phone = document.getElementById('editPhone').value;

      if (!username.trim()) {
        alert('请输入姓名');
        return false;
      }

      if (!bankcard.trim()) {
        alert('请输入账户号码');
        return false;
      }

      if (!phone.trim()) {
        alert('请输入手机号码');
        return false;
      }

      // 手机号码格式验证
      if (!/^1[3-9]\d{9}$/.test(phone)) {
        alert('请输入正确的手机号码');
        return false;
      }

      return true;
    }

    // 关闭模态框函数
    function closeModal() {
      const modal = document.getElementById('editModal');
      const form = document.getElementById('editUserForm');

      modal.style.display = 'none';
      form.reset();
    }


    // 关闭按钮和点击外部区域关闭模态框
    document.querySelector('.close').onclick = function() {
      document.getElementById('editModal').style.display = 'none';
    }

    document.querySelector('.cancel-button').onclick = function() {
      document.getElementById('editModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('editModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }

  </script>
</div>
</body>
</html>
