<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="银行管理系统 - 提供账户管理、转账、存取款等服务">
    <title>银行管理系统 - 首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e88e5;
            --primary-dark: #1565c0;
            --text-color: #333;
            --bg-color: #f0f2f5;
            --white: #fff;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
            padding: 25px 0;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: -20px;
            position: relative;
            z-index: 1;
            padding: 15px;
        }

        .nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            min-width: 150px;
            padding: 10px;
        }

        .nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 300px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eef2f7;
        }

        .card-header i {
            font-size: 28px;
            color: var(--primary-color);
        }

        .card h2 {
            font-size: 1.4rem;
            color: var(--primary-color);
        }

        .feature-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background-color: #f8fafc;
            border-radius: var(--border-radius);
        }

        .feature-item i {
            color: var(--primary-color);
        }

        .button-group {
            margin-top: auto;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .button {
            flex: 1;
            min-width: 120px;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30,136,229,0.3);
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .nav ul {
                flex-direction: column;
            }

            .nav-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <h1>银行管理系统</h1>
    <p>安全、便捷、高效的银行服务平台</p>
</header>

<div class="container">
    <nav class="nav">
        <ul>
            <li class="nav-item">
                <a href="account.html"><i class="fas fa-user-circle fa-lg"></i> 账户管理</a>
            </li>
            <li class="nav-item">
                <a href="transfer.html"><i class="fas fa-exchange-alt fa-lg"></i> 转账服务</a>
            </li>
            <li class="nav-item">
                <a href="recharge.html"><i class="fas fa-plus-circle fa-lg"></i> 存款业务</a>
            </li>
            <li class="nav-item">
                <a href="withdraw.html"><i class="fas fa-minus-circle fa-lg"></i> 取款业务</a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="card">
            <div class="card-header">
                <i class="fas fa-chart-line"></i>
                <h2>账户概览</h2>
            </div>
            <ul class="feature-list">
                <li class="feature-item">
                    <i class="fas fa-wallet"></i>
                    <span>账户余额查询</span>
                </li>
                <li class="feature-item">
                    <i class="fas fa-history"></i>
                    <span>交易记录查看</span>
                </li>
                <li class="feature-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>账户统计分析</span>
                </li>
            </ul>
            <div class="button-group">
                <a href="account-overview.html" class="button">查看详情</a>
            </div>
        </section>

        <section class="card">
            <div class="card-header">
                <i class="fas fa-bolt"></i>
                <h2>快捷操作</h2>
            </div>
            <ul class="feature-list">
                <li class="feature-item">
                    <i class="fas fa-random"></i>
                    <span>快速转账</span>
                </li>
                <li class="feature-item">
                    <i class="fas fa-piggy-bank"></i>
                    <span>存款服务</span>
                </li>
                <li class="feature-item">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>取款服务</span>
                </li>
            </ul>
            <div class="button-group">
                <a href="transfer.html" class="button">转账</a>
                <a href="recharge.html" class="button">存款</a>
                <a href="withdraw.html" class="button">取款</a>
            </div>
        </section>

        <section class="card">
            <div class="card-header">
                <i class="fas fa-user-shield"></i>
                <h2>个人信息</h2>
            </div>
            <ul class="feature-list">
                <li class="feature-item">
                    <i class="fas fa-id-card"></i>
                    <span>个人资料管理</span>
                </li>
                <li class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>安全设置</span>
                </li>
                <li class="feature-item">
                    <i class="fas fa-key"></i>
                    <span>密码修改</span>
                </li>
            </ul>
            <div class="button-group">
                <a href="profile-edit.html" class="button">修改信息</a>
            </div>
        </section>
    </main>
</div>
</body>
</html>
