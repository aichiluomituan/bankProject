<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银行管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #1e88e5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .nav {
            background-color: #fff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .button {
            background-color: #1e88e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>银行管理系统</h1>
</div>

<div class="container">
    <nav class="nav">
        <ul>
            <li><a href="account.html">账户管理</a></li>
            <li><a href="transfer.html">转账</a></li>
            <li><a href="transactions.html">交易记录</a></li>
            <li><a href="service.html">客户服务</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="card">
            <h2>账户概览</h2>
            <p>账户余额：¥100,000.00</p>
            <p>账户号码：6225 **** **** 8888</p>
            <button class="button" onclick="window.location.href='account-overview.html'">查看详情</button>
        </div>

        <div class="card">
            <h2>快捷操作</h2>
            <button class="button" onclick="window.location.href='transfer.html'">转账</button>
            <button class="button" onclick="window.location.href='recharge.html'">存款</button>
            <button class="button" onclick="window.location.href='withdraw.html'">取款</button>
        </div>

        <div class="card">
            <h2>最近交易</h2>
            <p>2024-01-20 支付宝转入 +¥500.00</p>
            <p>2024-01-19 微信支付 -¥200.00</p>
            <p>2024-01-18 工资入账 +¥6000.00</p>
            <button class="button"  onclick="window.location.href='transactions.html'">查看更多</button>
        </div>

        <div class="card">
            <h2>个人信息</h2>
            <p>姓名：张三</p>
            <p>手机：138****8888</p>
            <p>开户行：XX银行XX支行</p>
            <button class="button" onclick="window.location.href='profile-edit.html'">修改信息</button>
        </div>
    </div>
</div>
</body>
</html>
